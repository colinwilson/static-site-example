<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <!-- <a-assets>
                <a-asset-item
                    id="Coda crtw - Toronja GB"
                    src="./assets/Coda crtw - Toronja GB.gif"
                    
                ></a-asset-item>
            
            </a-assets> -->
            <a-assets>
              <video id="video1" autoplay loop muted playsinline src="Coda_crtw_-_Toronja_GB.mp4"></video>
            </a-assets>

            <!-- <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity position="0 0 -3" rotation="-90 0 0" scale="2 2 2">
                    <a-entity geometry="primitive:plane;" material="shader:gif;src:url(Coda_crtw_-_Toronja_GB.gif);"></a-entity>
                
                </a-entity>
            </a-marker> -->
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
              <a-video src="#video1" position="0 0 0" rotation="-90 0 0" height="7" width="7"></a-video>
            </a-marker>
            
            <a-entity camera></a-entity>
        </a-scene>
    </body>

    <script>
      // Ensure the video plays when the marker is detected
      document.querySelector('a-marker').addEventListener('markerFound', function() {
          var video = document.querySelector('#video1');
          video.play();
      });
      
      // Ensure the video restarts when the marker is lost and found again
      document.querySelector('a-marker').addEventListener('markerLost', function() {
          var video = document.querySelector('#video1');
          video.pause();
          video.currentTime = 0;
      });

      // Additional fallback to start the video on load
      document.addEventListener('DOMContentLoaded', function () {
          var video = document.querySelector('#video1');
          video.addEventListener('loadeddata', function() {
              video.play();
          });
      });
  </script>
</html>
